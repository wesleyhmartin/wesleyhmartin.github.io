<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podcast Trailer Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: #222;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    p {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #007acc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005fa3;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      color: green;
    }

    #message a {
      color: #007acc;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>Report Rule Violation</h1>
<form id="subscribeForm">
  <input type="hidden" name="form-name" value="podcastForm" />
  <p hidden>
    <label>Don‚Äôt fill this out if you're human:
      <input name="bot-field" />
    </label>
  </p>
  <p>
    <label>Podcast Title:
      <input type="text" name="title" required />
    </label>
  </p>
  <p>
    <label>Email (Optional):
      <input type="email" name="email" />
    </label>
  </p>
  <p>
    <label>Other Comments (Optional):
      <input type="text" name="comments" />
    </label>
  </p>
  <button type="submit">Submit</button>
</form>

<div id="message"></div>

<footer>
  <p>&copy; 2025 Wesley Martin.</p>
</footer>

<script>
  async function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);

    if (formData.get('bot-field')) {
      document.getElementById('message').textContent = "Nice try, robot. ü§ñ If you're really a human, don't fill out the hidden field.";
      return false;
    }

    try {
      const response = await fetch("https://formspree.io/f/mdkewaja", {
        method: "POST",
        headers: {
          'Accept': 'application/json'
        },
        body: formData
      });

      if (response.ok) {
        form.remove(); // Remove form from the DOM
        document.getElementById('message').innerHTML = 
          `Complaint filed. Go back <a href="https://wesleymartin.net/pp">here</a>. üë®‚Äç‚öñÔ∏è`;
      } else {
        document.getElementById('message').textContent = "Oops! Something went wrong. Try again later. üòï";
      }
    } catch (error) {
      document.getElementById('message').textContent = "Network error! Did you unplug the internet again? üòÖ";
    }

    return false;
  }

  document.getElementById('subscribeForm').addEventListener('submit', handleSubmit);
</script>

</body>
</html>
