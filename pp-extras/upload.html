<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Podcast Submission</title>

  <script>
    // Handle form submission and replace form with a message
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form from submitting immediately

      // Check if 'test' is typed in the Name field
      const nameField = document.querySelector('input[name="name"]');
      if (nameField.value.toLowerCase() === 'test') {
        // If 'test' is typed, remove 'required' attributes from all fields
        const requiredFields = document.querySelectorAll('[required]');
        requiredFields.forEach(field => field.removeAttribute('required'));
      }

      // Hide the form and show the "Done" message
      document.getElementById('subscribeForm').style.display = 'none';
      document.getElementById('confirmationMessage').style.display = 'block';

      // Redirect after 2 seconds
      setTimeout(function() {
        window.location.href = 'https://wesleymartin.net/pp'; // Redirect URL
      }, 2000);

      // Actually submit the form to Formspree
      event.target.submit();
    }
  </script>
</head>
<body>
  <h1>Submit Your Podcast</h1>

  <!-- Confirmation message (initially hidden) -->
  <div id="confirmationMessage" style="display:none;">
    <p>Done! I'll take a listen and get back to you.</p>
  </div>

  <!-- Podcast submission form -->
  <form id="subscribeForm" action="https://formspree.io/f/mdkewaja" method="POST" onsubmit="return handleSubmit(event)">
    
    <!-- Honeypot (for spam prevention) -->
    <input type="hidden" name="form-name" value="podcastForm" />
    <p hidden>
      <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
    </p>

    <!-- Form Fields -->
    <p><label>Podcast Title: <input type="text" name="title" required /></label></p>
    <p><label>Your Name: <input type="text" name="name" required /></label></p>
    <p><label>Email: <input type="email" name="email" required /></label></p>
    <p><label>Podcast Website (Optional): <input type="url" name="website" /></label></p>
    <p><label>Podcast Feed: <input type="url" name="feed" required /></label></p>
    <p><label>Link to audio file (Dropbox, Drive, etc.): <input type="url" name="filelink" required /></label></p>

    <!-- Hidden Redirect URL -->
    <input type="hidden" name="redirect" value="https://wesleymartin.net/pp-extras/upload-complete.html" />

    <button type="submit">Submit</button>
  </form>

</body>
</html>
